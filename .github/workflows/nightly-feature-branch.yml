name: Feature Branch Workflow

on:

  workflow_dispatch:
    inputs:
      tag-prefix:
        description: 'nightly tag prefix'
        default: 'T'

jobs:
  build_the_develop_release:
    name: ${{ matrix.os_name }}_build_dev_release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: "dunedaq/sl7-minimal:cvmfs"
            os_name: "c7"
          - image: "dunedaq/c8-minimal:cvmfs"
            os_name: "c8"
    container:
      image: ${{ matrix.image }}
    env:
      DBT_AREA_FILE: "dbt-settings"
    defaults:
      run:
        shell: bash

    steps:
    - name: Start the CI
      run: echo "Start the CI anyway ${{ github.event.inputs.name }}"

    - name: Checkout daq-release
      uses: actions/checkout@v3
      with:
        repository: DUNE-DAQ/daq-release
        path: daq-release
        
    - name: setup dev area and checkout code
      run: |
          source /cvmfs/dunedaq.opensciencegrid.org/setup_dunedaq.sh
          setup_dbt latest || true
          dbt-create.py -r $GITHUB_WORKSPACE/daq-release/configs dunedaq-develop dev-${{ matrix.os_name }}
          cd dev-${{ matrix.os_name }}
          cp $GITHUB_WORKSPACE/daq-release/configs/dunedaq-develop/release_manifest.sh .
          $GITHUB_WORKSPACE/daq-release/scripts/checkout-package.sh -f ./release_manifest.sh -a -o sourcecode
    
    - name: setup build env and build the dev release
      run: |
          cd $GITHUB_WORKSPACE/dev-${{ matrix.os_name }}
          source dbt-env.sh
          cp -pr $GITHUB_WORKSPACE/sourcecode/* ./sourcecode
          dbt-workarea-env -s externals || true
          dbt-build.py

    - name: create release directory
      run: |
          nightly_tag="N${{ github.event.inputs.tag-prefix }}$(date +%y-%m-%d)"
          [[ ${{ matrix.os_name }} == "c8" ]] && nightly_tag="${nightly_tag}-cs8"
          nightly_workdir="/cvmfs/dunedaq-development.opensciencegrid.org/nightly"
          mkdir -p ${nightly_workdir}/${nightly_tag}
          
          cd $GITHUB_WORKSPACE/dev-${{ matrix.os_name }}
          source dbt-env.sh
          dbt-workarea-env -s externals || true
          setup clang v7_0_0rc3 || true

          $GITHUB_WORKSPACE/daq-release/scripts/create-ups-products-area.sh -t ${nightly_workdir}/${nightly_tag}/packages
          cp $GITHUB_WORKSPACE/daq-release/configs/dunedaq-develop/dbt-build-order.cmake ${nightly_workdir}/${nightly_tag}
          cp $GITHUB_WORKSPACE/daq-release/configs/dunedaq-develop/pyvenv_requirements.txt ${nightly_workdir}/${nightly_tag}
          clonevirtualenv.py $GITHUB_WORKSPACE/dev-${{ matrix.os_name }}/dbt-pyvenv ${nightly_workdir}/${nightly_tag}/dbt-pyvenv
          $GITHUB_WORKSPACE/daq-release/scripts/upsify-daq-pkgs.py -w $GITHUB_WORKSPACE/dev-${{ matrix.os_name }} -c ${{ matrix.os_name }} -i -o ${nightly_workdir}/${nightly_tag}/packages
          echo "PROGRESS: created ups products for DAQ packages."
          echo "PROGRESS: updating dbt-settings.sh"
          cd ${nightly_workdir}/${nightly_tag}/packages
          cp $GITHUB_WORKSPACE/daq-release/configs/dunedaq-develop/dbt-settings.sh ${DBT_AREA_ROOT}/${DBT_AREA_FILE}
          echo " dune_daqpackages=(" >> ${DBT_AREA_ROOT}/${DBT_AREA_FILE}
          find . -type d -name "*.version"|grep -v ups|sed 's/\.\//"/g'|sed 's/\.version/ e19:prof\"/g'|tr '/' ' '>> ${DBT_AREA_ROOT}/${DBT_AREA_FILE}
          echo ")">> ${DBT_AREA_ROOT}/${DBT_AREA_FILE}
          
          sed -i 's,dunedaq-develop,'"$nightly_tag"',' ${DBT_AREA_ROOT}/${DBT_AREA_FILE}
          sed -i 's,.*dunedaq.open.*,    "/cvmfs/dunedaq-development.opensciencegrid.org/nightly/'"$nightly_tag"'/externals",' ${DBT_AREA_ROOT}/${DBT_AREA_FILE}
          sed -i 's,.*open.*products.*,    "/cvmfs/dunedaq-development.opensciencegrid.org/nightly/'"$nightly_tag"'/packages",' ${DBT_AREA_ROOT}/${DBT_AREA_FILE}

          # prepare external dir 
          $GITHUB_WORKSPACE/daq-release/scripts/create-ups-links.sh ${nightly_workdir}/${nightly_tag}/externals
          
          mv ${DBT_AREA_ROOT}/${DBT_AREA_FILE} ${nightly_workdir}/${nightly_tag}/dbt-settings.sh
          cd ${nightly_workdir}
          tar zcf dunedaq-${nightly_tag}.tar.gz ${nightly_tag}
          mkdir -p $GITHUB_WORKSPACE/nightly-${{ matrix.os_name }}
          mv dunedaq-${nightly_tag}.tar.gz $GITHUB_WORKSPACE/nightly-${{ matrix.os_name }}

    - name: upload nightly tarball
      uses: actions/upload-artifact@v3
      with:
        name: nightly_release_${{ matrix.os_name }}
        path: ${{ github.workspace }}/nightly-${{ matrix.os_name }}

    - name: upload build log file
      uses: actions/upload-artifact@v3
      with:
        name: build_log_${{ matrix.os_name }}
        path: ${{ github.workspace }}/dev-${{ matrix.os_name }}/log

  update_image:
    name: ${{ matrix.os_name }}_update_image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: "dunedaq/sl7-minimal"
            os_name: "c7"
          - image: "dunedaq/c8-minimal"
            os_name: "c8"
    needs: build_the_develop_release
    environment: dockerhub
    permissions:
      packages: write
      contents: read

    steps:
      - name: Download nightly release tarball artifact
        uses: actions/download-artifact@v3
        with:
          name: nightly_release_${{ matrix.os_name }}
          path: ${{ github.workspace }}/docker-build-${{ matrix.os_name }}

      - name: prepare cvmfs mirror
        run: |
            cd ${{ github.workspace }}/docker-build-${{ matrix.os_name }}
            mkdir -p nightly
            nightly_tag="N${{ github.event.inputs.tag-prefix }}$(date +%y-%m-%d)"
            last_link="last_successful"
            [[ ${{ matrix.os_name }} == "c8" ]] && nightly_tag="${nightly_tag}-cs8"
            [[ ${{ matrix.os_name }} == "c8" ]] && last_link="${last_link}_cs8"
            image_name="${{ matrix.image }}:cvmfs"
            cd nightly
            tar xvf ../dunedaq-*.tar.gz
            ln -s N*-??-??* $last_link
            cd ..
            echo "FROM ${image_name}"> Dockerfile
            echo 'MAINTAINER Pengfei Ding "dingpf@fnal.gov"' >> Dockerfile
            echo "ENV REFRESHED_AT ${nightly_tag}" >> Dockerfile
            echo "ADD nightly /cvmfs/dunedaq-development.opensciencegrid.org/nightly" >> Dockerfile
            echo 'ENTRYPOINT ["/bin/bash"]' >> Dockerfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ${{ matrix.image }}
          tags: |
            type=raw,value=dev-feature

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.workspace }}/docker-build-${{ matrix.os_name }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build_the_develop_release_spack:
    name: build_dev_release_spack
    runs-on: ubuntu-latest
    container:
      image: dunedaq/sl7-minimal:spack-externals
    defaults:
      run:
        shell: bash

    steps:
    - name: Start the CI
      run: echo "Start the CI anyway ${{ github.event.inputs.name }}"

    - name: Checkout daq-release
      uses: actions/checkout@v3
      with:
        repository: DUNE-DAQ/daq-release
        path: daq-release
        
    - name: setup directories and install spack
      run: |
          export SPACK_VERSION="0.17.1"
          export DAQ_RELEASE="N${{ github.event.inputs.tag-prefix }}$(date +%y-%m-%d)"

          export SPACK_RELEASE=/cvmfs/dunedaq-development.opensciencegrid.org/spack-nightly
          export SPACK_EXTERNALS=/cvmfs/dunedaq.opensciencegrid.org/spack-externals
          export SPACK_TAR="v${SPACK_VERSION}.tar.gz"
          rm -rf ${SPACK_RELEASE}/${DAQ_RELEASE}
          mkdir -p ${SPACK_RELEASE}/${DAQ_RELEASE}
          cd ${SPACK_RELEASE}/${DAQ_RELEASE}
          wget https://github.com/spack/spack/archive/refs/tags/${SPACK_TAR}
          tar xf $SPACK_TAR
          ln -s spack-${SPACK_VERSION} spack-installation
          rm -f $SPACK_TAR
          
          source $SPACK_EXTERNALS/spack-0.17.1/share/spack/setup-env.sh
          spack load py-pyyaml@5.3.1
          
          export DAQ_RELEASE_DIR=$GITHUB_WORKSPACE/daq-release
          
          cd $DAQ_RELEASE_DIR
          
          python3 scripts/spack/make-release-repo.py -u \
          	-i configs/dunedaq-develop/dunedaq-develop.yaml \
          	-t spack-repos/release-repo-template \
          	-r ${DAQ_RELEASE} \
          	-o ${SPACK_RELEASE}/${DAQ_RELEASE}

          cd $SPACK_RELEASE/$DAQ_RELEASE
          source spack-0.17.1/share/spack/setup-env.sh
          spack repo add $SPACK_EXTERNALS/spack-repo-externals
          
          cat <<EOT > $SPACK_ROOT/etc/spack/defaults/repos.yaml
          repos:
            - ${SPACK_RELEASE}/${DAQ_RELEASE}/spack-repo
            - ${SPACK_EXTERNALS}/spack-repo-externals
            - \$spack/var/spack/repos/builtin
          EOT
          
          spack repo list
          
          # adding externals spack instance as an upstream
          
          cat <<EOT > $SPACK_ROOT/etc/spack/defaults/upstreams.yaml
          upstreams:
            spack-externals:
              install_tree: ${SPACK_EXTERNALS}/spack-0.17.1/opt/spack
          EOT
          
          cp $SPACK_EXTERNALS/spack-0.17.1/etc/spack/defaults/linux/compilers.yaml \
          	$SPACK_RELEASE/$DAQ_RELEASE/spack-${SPACK_VERSION}/etc/spack/defaults/linux/
          # verify the compilers have been added
          spack compiler list
          
          # modify the installation prefix for spack packages
          # here we simply copy over the same settings as the externals instance
          # use "\cp" as in RHEL, "cp" is an alias of "cp -i"; "\cp" will do "unalias".
          \cp $SPACK_EXTERNALS/spack-0.17.1/etc/spack/defaults/config.yaml  $SPACK_RELEASE/$DAQ_RELEASE/spack-${SPACK_VERSION}/etc/spack/defaults/config.yaml
          sed -i 's/rpath/runpath/g' $SPACK_RELEASE/$DAQ_RELEASE/spack-${SPACK_VERSION}/etc/spack/defaults/config.yaml
          
          spack spec --reuse dunedaq@${DAQ_RELEASE}%gcc@8.2.0 | tee $SPACK_RELEASE/$DAQ_RELEASE/spec_dunedaq_log.txt
          spack install --reuse dunedaq@${DAQ_RELEASE}%gcc@8.2.0
          
          # spack does not allow env names contain any dots 
          export DUNEDAQ_SPACK_ENV=${DAQ_RELEASE//./-}
          spack env create $DUNEDAQ_SPACK_ENV
          spack env activate $DUNEDAQ_SPACK_ENV -p
          
          # add the release umbrella package to the spack environment
          spack add systems@${DAQ_RELEASE}%gcc@8.2.0
          spack add dunedaq@${DAQ_RELEASE}%gcc@8.2.0
          spack add llvm@13.0.0%gcc@8.2.0
          spack add gcc@9.4.0%gcc@8.2.0
          spack add cppcheck@2.1%gcc@8.2.0
          
          # run spack concretize to ensure the concretizer gets a successfully result before installation
          spack concretize --reuse | tee  $SPACK_RELEASE/$DAQ_RELEASE/concretizer_log.txt || true
          
          # install the release
          spack install || true

          spack load dunedaq@${DAQ_RELEASE}
          python3.8 -m venv $SPACK_RELEASE/$DAQ_RELEASE/dbt-pyvenv 
          source $SPACK_RELEASE/$DAQ_RELEASE/dbt-pyvenv/bin/activate
          python3.8 -m pip install -r $DAQ_RELEASE_DIR/configs/dunedaq-develop/pyvenv_requirements.txt
          spack clean -a
          spack env deactivate
          spack clean -a
          cp $DAQ_RELEASE_DIR/configs/dunedaq-develop/pyvenv_requirements.txt $SPACK_RELEASE/$DAQ_RELEASE
          cp $DAQ_RELEASE_DIR/configs/dunedaq-develop/dbt-build-order.cmake $SPACK_RELEASE/$DAQ_RELEASE
          cd $SPACK_RELEASE
          tar zcf ${DAQ_RELEASE}.tar.gz ${DAQ_RELEASE}
          mkdir -p $GITHUB_WORKSPACE/spack-nightly
          mv ${DAQ_RELEASE}.tar.gz $GITHUB_WORKSPACE/spack-nightly

    - name: upload spack nightly tarball
      uses: actions/upload-artifact@v3
      with:
        name: nightly_spack_release
        path: ${{ github.workspace }}/spack-nightly

  update_spack_image:
    name: update_spack_image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: "dunedaq/sl7-minimal"
            os_name: "c7"
          - image: "dunedaq/c8-minimal"
            os_name: "c8"
    needs: build_the_develop_release_spack
    environment: dockerhub
    permissions:
      packages: write
      contents: read

    steps:
      - name: Download spack nightly release tarball artifact
        uses: actions/download-artifact@v3
        with:
          name: nightly_spack_release
          path: ${{ github.workspace }}/docker-build

      - name: prepare cvmfs mirror spack-nightly
        run: |
            cd ${{ github.workspace }}/docker-build
            mkdir -p spack-nightly
            nightly_tag="N${{ github.event.inputs.tag-prefix }}$(date +%y-%m-%d)"
            image_name="${{ matrix.image }}:spack-externals"
            cd spack-nightly
            tar xvf ../${nightly_tag}.tar.gz
            ln -s ${nightly_tag} last_successful
            cd ..
            echo "FROM ${image_name}"> Dockerfile
            echo 'MAINTAINER Pengfei Ding "dingpf@fnal.gov"' >> Dockerfile
            echo "ENV REFRESHED_AT ${nightly_tag}" >> Dockerfile
            echo "ADD spack-nightly /cvmfs/dunedaq-development.opensciencegrid.org/spack-nightly" >> Dockerfile
            echo 'ENTRYPOINT ["/bin/bash"]' >> Dockerfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ${{ matrix.image }}
          tags: |
            type=raw,value=spack-dev-feature

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.workspace }}/docker-build
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
